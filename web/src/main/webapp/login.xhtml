<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>TSS Echo - Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/icon.png"/>
</h:head>

<h:body>
    <ui:include src="top-menu.xhtml"/>

    <b:container fluid="true">
        <b:column class="content">

            <h:form id="loginForm">
                <b:panel title="Login" look="primary" collapsible="false">
                    <b:row>
                        <b:column medium-screen="6">
                            <b:inputText placeholder="#{msg['login.username']}"
                                         id="username"
                                         value="#{loginBean.username}">
                                  <b:focus rendered="true"/>
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="6">
                            <b:inputSecret placeholder="#{msg['login.password']}"
                                           id="password"
                                           value="#{loginBean.password}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="6">
                            <b:commandButton value="#{msg['login.login']}"
                                             action="#{loginBean.login()}"
                                             look="primary"
                                             style="width:100%" id="login"/>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="login"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </h:form>

        </b:column>
    </b:container>
</h:body>
</html>
